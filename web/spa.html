<html>

<head>
    <!-- Vue.JS -->
    <script src="/static/vue.js"></script>
    <!-- <script src="/static/vue.prod.js"></script> -->
    <!-- Axios -->
    <script src="/static/axios.min.js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico">
    <title>Sandwich Daemon</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Sandwich Daemon</span>
        </div>
    </nav>

    <div class="container-sm p-3" id="app">
        <div v-if="this.loading">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-dark" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div v-else-if="this.error">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">An error occured:</h4>
                <hr>
                <p class="mb-0">{{ data }}</p>
            </div>
        </div>
        <div v-else>

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                        aria-controls="pills-home" aria-selected="true">Analytics</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                        aria-controls="pills-profile" aria-selected="false">Clusters</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="pills-contact-tab bg-dark" data-toggle="pill" href="#pills-contact"
                        role="tab" aria-controls="pills-contact" aria-selected="false">Daemon Settings</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center">
                        <card-display :title="'Guilds'" :value="analytics.visible" :bg=`bg-dark`>
                        </card-display>
                        <card-display :title="'Online'" :value="analytics.online" :bg="analytics.colour"></card-display>
                        <card-display :title="'Uptime'" :value="analytics.uptime" :bg=`bg-dark`></card-display>
                        <card-display :title="'Events Processed'" :value="analytics.events" :bg=`bg-dark`>
                        </card-display>
                    </div>
                    <div v-if=" this.loadingAnalytics">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-dark" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <div v-else class="my-5">
                        <line-chart :data="analytics.chart" :height="150"></line-chart>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">b
                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">c
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/static/moment.min.js"></script>
<script src="/static/chart.min.js"></script>
<script src="/static/vue-chartjs.min.js"></script>
<script src="/static/script.js"></script>

</html>
