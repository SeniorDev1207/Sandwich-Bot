logging:
  consolelogging: true
  filelogging: true
  encodeasjson: false
  directory: logs
  filename: sandwich
  maxsize: 1024
  maxbackups: 16
  maxage: 14
redis:
  address: 127.0.0.1:6379
  password: ""
  database: 0
  unique_clients: false
nats:
  address: 127.0.0.1:4222
  channel: sandwich
  cluster: cluster
http:
  enabled: true
  host: 127.0.0.1:5469
managers:
- autostart: true
  persist: true
  identifier: welcomerBeta
  displayname: Welcomer Beta
  token: '[TOKEN]'
  bot:
    compression: true
    defaultpresence:
      name: Default presence test
      type: 0
      application_id: 0
    guildsubscriptions: false
    intents: 0
    largethreshold: 250
    maxheartbeatfailures: 5
    retries: 2
  caching:
    redisprefix: welcomer
    cachemembers: false
    requestmembers: false
    requestchunksize: 1
    ignorebots: true
    storemutuals: true
  events:
    eventblacklist: []
    produceblacklist: []
    ignorebots: true
    checkprefixes: true
    allowmentionprefix: true
  messaging:
    clientname: welcomer
    channelname: sandwich
    userandomsuffix: true
  sharding:
    concurrentclients: 5
    autosharded: true
    shardcount: 2
    enforce: false
    clustercount: 1
    clusterid: 0
