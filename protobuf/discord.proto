syntax = "proto3";
package sandwich;

option go_package = "github.com/WelcomerTeam/Sandwich-Daemon/next/protobuf/sandwich";

message Account {
  string id = 1;
  string name = 2;
}

message Activity {
  string name = 1;
  int64 type = 2;
  string url = 3;
  Timestamps timestamps = 4;
  int64 applicationID = 5;
  string details = 6;
  string state = 7;
  Party party = 8;
  Assets assets = 9;
  Secrets secrets = 10;
  bool instance = 11;
  int64 flags = 12;
}

message Application {
  int64 id = 1;
  string name = 2;
  string icon = 3;
  string description = 4;
  repeated string rpcOrigins = 5;
  bool botPublic = 6;
  bool botRequireCodeGrant = 7;
  string termsOfServiceURL = 8;
  string privacyPolicyURL = 9;
  User owner = 10;
  string summary = 11;
  string verifyKey = 12;
  ApplicationTeam team = 13;
  int64 guildID = 14;
  int64 primarySKUID = 15;
  string slug = 16;
  string coverImage = 17;
  int64 flags = 18;
}

message ApplicationCommand {
  int64 id = 1;
  int64 type = 2;
  int64 applicationID = 3;
  int64 guildID = 4;
  string name = 5;
  string description = 6;
  repeated ApplicationCommandOption options = 7;
  bool defaultPermission = 8;
}

message ApplicationCommandOption {
  int64 type = 1;
  string name = 2;
  string description = 3;
  bool required = 4;
  repeated ApplicationCommandOptionChoice choices = 5;
  repeated ApplicationCommandOption options = 6;
}

message ApplicationCommandOptionChoice {
  string name = 1;
  bytes value = 2;
}

message ApplicationSelectOption {
  string label = 1;
  string value = 2;
  string description = 3;
  Emoji emoji = 4;
  bool default = 5;
}

message ApplicationTeam {
  string icon = 1;
  int64 id = 2;
  repeated ApplicationTeamMember members = 3;
  string name = 4;
  int64 ownerUserID = 5;
}

message ApplicationTeamMember {
  int64 membershipState = 1;
  repeated string permissions = 2;
  int64 teamID = 3;
  User user = 4;
}

message Assets {
  string largeImage = 1;
  string largeText = 2;
  string smallImage = 3;
  string smallText = 4;
}

message Channel {
  int64 id = 1;
  int64 type = 2;
  int64 guildID = 3;
  int64 position = 4;
  repeated ChannelOverwrite permissionOverwrites = 5;
  string name = 6;
  string topic = 7;
  bool NSFW = 8;
  string lastMessageID = 9;
  int64 bitrate = 10;
  int64 userLimit = 11;
  int64 rateLimitPerUser = 12;
  repeated User recipients = 13;
  string icon = 14;
  int64 ownerID = 15;
  int64 applicationID = 16;
  int64 parentID = 17;
  string lastPinTimestamp = 18;
  string rtcRegion = 19;
  int64 messageCount = 20;
  int64 memberCount = 21;
  ThreadMetadata threadMetadata = 22;
  ThreadMember threadMember = 23;
  int64 defaultAutoArchiveDuration = 24;
  string permissions = 25;
}

message ChannelCreate {
  Channel channel = 1;
}

message ChannelDelete {
  Channel channel = 1;
}

message ChannelOverwrite {
  int64 id = 1;
  string type = 2;
  int64 allow = 3;
  int64 deny = 4;
}

message ChannelPinsUpdate {
  int64 guildID = 1;
  int64 channelID = 2;
  string lastPinTimestamp = 3;
}

message ChannelUpdate {
  Channel channel = 1;
}

message ClientStatus {
  string desktop = 1;
  string mobile = 2;
  string web = 3;
}

message Embed {
  string title = 1;
  string type = 2;
  string description = 3;
  string url = 4;
  string timestamp = 5;
  int64 color = 6;
  EmbedFooter footer = 7;
  EmbedImage image = 8;
  EmbedThumbnail thumbnail = 9;
  EmbedVideo video = 10;
  EmbedProvider provider = 11;
  EmbedAuthor author = 12;
  repeated EmbedField fields = 13;
}

message EmbedAuthor {
  string name = 1;
  string url = 2;
  string iconURL = 3;
  string proxyIconURL = 4;
}

message EmbedField {
  string name = 1;
  string value = 2;
  bool inline = 3;
}

message EmbedFooter {
  string text = 1;
  string iconURL = 2;
  string proxyIconURL = 3;
}

message EmbedImage {
  string url = 1;
  string proxyURL = 2;
  int64 height = 3;
  int64 width = 4;
}

message EmbedProvider {
  string name = 1;
  string url = 2;
}

message EmbedThumbnail {
  string url = 1;
  string proxyURL = 2;
  int64 height = 3;
  int64 width = 4;
}

message EmbedVideo {
  string url = 1;
  int64 height = 2;
  int64 width = 3;
}

message Emoji {
  int64 id = 1;
  string name = 2;
  repeated int64 roles = 3;
  User user = 4;
  bool requireColons = 5;
  bool managed = 6;
  bool animated = 7;
  bool available = 8;
}

message Gateway {
  string url = 1;
}

message GatewayBot {
  string url = 1;
  int64 shards = 2;
  GatewayBotSessionStartLimit sessionStartLimit = 3;
}

message GatewayBotSessionStartLimit {
  int64 total = 1;
  int64 remaining = 2;
  int64 resetAfter = 3;
  int64 maxConcurrency = 4;
}

message GatewayPayload {
  int64 op = 1;
  bytes data = 2;
  int64 sequence = 3;
  string type = 4;
}

message Guild {
  int64 id = 1;
  string name = 2;
  string icon = 3;
  string iconHash = 4;
  string splash = 5;
  string discoverySplash = 6;
  bool owner = 7;
  int64 ownerID = 8;
  int64 permissions = 9;
  string region = 10;
  int64 afkChannelID = 11;
  int64 afkTimeout = 12;
  bool widgetEnabled = 13;
  int64 widgetChannelID = 14;
  int64 verificationLevel = 15;
  int64 defaultMessageNotifications = 16;
  int64 explicitContentFilter = 17;
  repeated Role roles = 18;
  repeated Emoji emojis = 19;
  repeated string features = 20;
  int64 mfaLevel = 21;
  int64 applicationID = 22;
  int64 systemChannelID = 23;
  int64 systemChannelFlags = 24;
  int64 rulesChannelID = 25;
  string joinedAt = 26;
  bool large = 27;
  bool unavailable = 28;
  int64 memberCount = 29;
  repeated VoiceState voiceStates = 30;
  repeated GuildMember members = 31;
  repeated Channel channels = 32;
  repeated Activity presences = 33;
  string description = 34;
  string banner = 35;
  int64 maxPresences = 36;
  int64 maxMembers = 37;
  string vanityURLCode = 38;
  int64 premiumTier = 39;
  int64 premiumSubscriptionCount = 40;
  string preferredLocale = 41;
  int64 publicUpdatesChannelID = 42;
  int64 maxVideoChannelUsers = 43;
  int64 approximateMemberCount = 44;
  int64 approximatePresenceCount = 45;
  int64 nsfwLevel = 46;
  repeated StageInstance stageInstances = 47;
  repeated Sticker stickers = 48;
}

message GuildBanAdd {
  int64 guildID = 1;
  User user = 2;
}

message GuildBanRemove {
  int64 guildID = 1;
  User user = 2;
}

message GuildCreate {
  Guild guild = 1;
  bool lazy = 2;
}

message GuildEmojisUpdate {
  int64 guildID = 1;
  repeated Emoji emojis = 2;
}

message GuildIntegrationsUpdate {
  int64 guildID = 1;
}

message GuildJoinRequestDelete {
  int64 userID = 1;
  int64 guildID = 2;
}

message GuildMember {
  User user = 1;
  string nick = 2;
  repeated int64 roles = 3;
  string joinedAt = 4;
  string premiumSince = 5;
  bool deaf = 6;
  bool mute = 7;
  bool pending = 8;
  string permissions = 9;
}

message GuildMemberAdd {
  GuildMember guildMember = 1;
  int64 guildID = 2;
}

message GuildMemberRemove {
  int64 guildID = 1;
  User user = 2;
}

message GuildMemberUpdate {
  GuildMember guildMember = 1;
  int64 guildID = 2;
}

message GuildMembersChunk {
  int64 guildID = 1;
  repeated GuildMember members = 2;
  int64 chunkIndex = 3;
  int64 chunkCount = 4;
  repeated int64 notFound = 5;
  repeated string presences = 6;
  string nonce = 7;
}

message GuildRoleCreate {
  int64 guildID = 1;
  Role role = 2;
}

message GuildRoleDelete {
  int64 guildID = 1;
  int64 roleID = 2;
}

message GuildRoleUpdate {
  int64 guildID = 1;
  Role role = 2;
}

message GuildStickersUpdate {
  int64 guildID = 1;
  repeated Sticker stickers = 2;
}

message Hello {
  int64 heartbeatInterval = 1;
}

message Identify {
  string token = 1;
  IdentifyProperties properties = 2;
  bool compress = 3;
  int64 largeThreshold = 4;
  repeated int64 shard = 5;
  UpdateStatus presence = 6;
  int64 intents = 7;
}

message IdentifyProperties {
  string os = 1;
  string browser = 2;
  string device = 3;
}

message Integration {
  int64 id = 1;
  string name = 2;
  int64 type = 3;
  bool enabled = 4;
  bool syncing = 5;
  int64 roleID = 6;
  bool enableEmoticons = 7;
  int64 expireBehavior = 8;
  int64 expireGracePeriod = 9;
  User user = 10;
  IntegrationAccount account = 11;
  string syncedAt = 12;
  int64 subscriberCount = 13;
  bool revoked = 14;
  Application application = 15;
}

message IntegrationAccount {
  string id = 1;
  string name = 2;
}

message IntegrationCreate {
  Integration integration = 1;
  int64 guildID = 2;
}

message IntegrationDelete {
  int64 id = 1;
  int64 guildID = 2;
  int64 applicationID = 3;
}

message IntegrationUpdate {
  Integration integration = 1;
  int64 guildID = 2;
}

message Interaction {
  int64 id = 1;
  int64 applicationID = 2;
  int64 type = 3;
  InteractionData data = 4;
  int64 guildID = 5;
  int64 channelID = 6;
  GuildMember member = 7;
  User user = 8;
  string token = 9;
  int64 version = 10;
  Message message = 11;
}

message InteractionComponent {
  int64 type = 1;
  string customID = 2;
  bool disabled = 3;
  int64 style = 4;
  string label = 5;
  Emoji emoji = 6;
  string url = 7;
  repeated ApplicationSelectOption options = 8;
  string placeholder = 9;
  int64 minValues = 10;
  int64 maxValues = 11;
  repeated InteractionComponent components = 12;
}

message InteractionData {
  int64 id = 1;
  string name = 2;
  int64 type = 3;
  InteractionResolvedData resolved = 4;
  repeated InteractionDataOption options = 5;
  string customID = 6;
  int64 componentType = 7;
  repeated ApplicationSelectOption values = 8;
  int64 targetID = 9;
}

message InteractionDataOption {
  string name = 1;
  int64 type = 2;
  bytes value = 3;
  repeated InteractionDataOption options = 4;
}

message InteractionResolvedData {
  repeated User users = 1;
  repeated GuildMember members = 2;
  repeated Role roles = 3;
  repeated Channel channels = 4;
  repeated Message messages = 5;
}

message InvalidSession {
  bool resumable = 1;
}

message InviteCreate {
  int64 channelID = 1;
  string code = 2;
  string createdAt = 3;
  int64 guildID = 4;
  User inviter = 5;
  int64 maxAge = 6;
  int64 maxUses = 7;
  int64 targetType = 8;
  User targetUser = 9;
  Application targetApplication = 10;
  bool temporary = 11;
  int64 uses = 12;
}

message InviteDelete {
  int64 channelID = 1;
  int64 guildID = 2;
  string code = 3;
}

message Message {
  int64 id = 1;
  int64 channelID = 2;
  int64 guildID = 3;
  User author = 4;
  GuildMember member = 5;
  string content = 6;
  string timestamp = 7;
  string editedTimestamp = 8;
  bool TTS = 9;
  bool mentionEveryone = 10;
  repeated User mentions = 11;
  repeated int64 mentionRoles = 12;
  repeated MessageChannelMention mentionChannels = 13;
  repeated MessageAttachment attachments = 14;
  repeated Embed embeds = 15;
  repeated MessageReaction reactions = 16;
  int64 nonce = 17;
  bool pinned = 18;
  int64 webhookID = 19;
  int64 type = 20;
  MessageActivity activity = 21;
  Application application = 22;
  repeated MessageReference messageReference = 23;
  int64 flags = 24;
  repeated InteractionComponent components = 25;
  repeated Sticker stickers = 26;
  Message referencedMessage = 27;
}

message MessageActivity {
  int64 type = 1;
  string partyID = 2;
}

message MessageAllowedMentions {
  repeated string parse = 1;
  repeated int64 roles = 2;
  repeated int64 users = 3;
  bool repliedUser = 4;
}

message MessageAttachment {
  int64 id = 1;
  string filename = 2;
  int64 size = 3;
  string url = 4;
  string proxyURL = 5;
  int64 height = 6;
  int64 width = 7;
}

message MessageChannelMention {
  int64 id = 1;
  int64 guildID = 2;
  int64 type = 3;
  string name = 4;
}

message MessageDelete {
  int64 id = 1;
  int64 channelID = 2;
  int64 guildID = 3;
}

message MessageDeleteBulk {
  repeated int64 ids = 1;
  int64 channelID = 2;
  int64 guildID = 3;
}

message MessageReaction {
  int64 count = 1;
  bool me = 2;
  Emoji emoji = 3;
}

message MessageReactionAdd {
  int64 userID = 1;
  int64 channelID = 2;
  int64 messageID = 3;
  int64 guildID = 4;
  GuildMember member = 5;
  Emoji emoji = 6;
}

message MessageReactionRemove {
  int64 userID = 1;
  int64 channelID = 2;
  int64 messageID = 3;
  int64 guildID = 4;
  Emoji emoji = 5;
}

message MessageReactionRemoveAll {
  int64 channelID = 1;
  int64 messageID = 2;
  int64 guildID = 3;
}

message MessageReactionRemoveEmoji {
  int64 channelID = 1;
  int64 guildID = 2;
  int64 messageID = 3;
  Emoji emoji = 4;
}

message MessageReference {
  int64 id = 1;
  int64 channelID = 2;
  int64 guildID = 3;
  bool failIfNotExists = 4;
}

message Party {
  string id = 1;
  repeated int64 size = 2;
}

message PresenceUpdate {
  User user = 1;
  int64 guildID = 2;
  int64 status = 3;
  repeated Activity activities = 4;
  ClientStatus clientStatus = 5;
}

message Ready {
  int64 version = 1;
  User user = 2;
  repeated UnavailableGuild guilds = 3;
  string sessionID = 4;
  repeated int64 shard = 5;
  Application application = 6;
}

message Reconnect {
}

message RequestGuildMembers {
  int64 guildID = 1;
  string query = 2;
  int64 limit = 3;
  bool presences = 4;
  string nonce = 5;
  repeated int64 userIDs = 6;
}

message Resume {
  string token = 1;
  string sessionID = 2;
  int64 sequence = 3;
}

message Resumed {
}

message Role {
  int64 id = 1;
  string name = 2;
  int64 color = 3;
  bool hoist = 4;
  int64 position = 5;
  int64 permissions = 6;
  bool managed = 7;
  bool mentionable = 8;
  RoleTag tags = 9;
}

message RoleTag {
  bool premiumSubscriber = 1;
  int64 botID = 2;
  int64 integrationID = 3;
}

message Secrets {
  string join = 1;
  string spectate = 2;
  string match = 3;
}

message SentPayload {
  int64 op = 1;
  bytes data = 2;
}

message SessionStartLimit {
  int64 total = 1;
  int64 remaining = 2;
  int64 resetAfter = 3;
  int64 maxConcurrency = 4;
}

message StageInstance {
  int64 id = 1;
  int64 guildID = 2;
  int64 channelID = 3;
  string topic = 4;
  int64 privacyLabel = 5;
  bool discoverableDisabled = 6;
}

message Sticker {
  int64 id = 1;
  int64 packID = 2;
  string name = 3;
  string description = 4;
  string tags = 5;
  int64 type = 6;
  int64 formatType = 7;
  bool available = 8;
  int64 guildID = 9;
  User user = 10;
  int64 sortValue = 11;
}

message ThreadCreate {
  Channel channel = 1;
}

message ThreadDelete {
  Channel channel = 1;
}

message ThreadListSync {
  int64 guildID = 1;
  repeated int64 channelIDs = 2;
  repeated Channel threads = 3;
  repeated ThreadMember members = 4;
}

message ThreadMember {
  int64 id = 1;
  int64 userID = 2;
  string joinTimestamp = 3;
  int64 flags = 4;
}

message ThreadMembersUpdate {
  int64 id = 1;
  int64 guildID = 2;
  int64 memberCount = 3;
  repeated ThreadMember addedMembers = 4;
  repeated int64 removedMemberIDs = 5;
}

message ThreadMetadata {
  bool archived = 1;
  int64 autoArchiveDuration = 2;
  string archiveTimestamp = 3;
  bool locked = 4;
}

message ThreadUpdate {
  Channel channel = 1;
}

message Timestamps {
  int64 start = 1;
  int64 end = 2;
}

message TooManyRequests {
  string message = 1;
  int64 retryAfter = 2;
  bool global = 3;
}

message TypingStart {
  int64 channelID = 1;
  int64 guildID = 2;
  int64 userID = 3;
  int64 timestamp = 4;
  GuildMember member = 5;
}

message UnavailableGuild {
  int64 id = 1;
  bool unavailable = 2;
}

message UpdateStatus {
  int64 since = 1;
  Activity game = 2;
  string status = 3;
  bool AFK = 4;
}

message User {
  int64 id = 1;
  string username = 2;
  string discriminator = 3;
  string avatar = 4;
  bool bot = 5;
  bool system = 6;
  bool MFAEnabled = 7;
  string banner = 8;
  string locale = 9;
  bool verified = 10;
  string email = 11;
  int64 flags = 12;
  int64 premiumType = 13;
  int64 publicFlags = 14;
}

message VoiceServerUpdate {
  string token = 1;
  int64 guildID = 2;
  string endpoint = 3;
}

message VoiceState {
  int64 guildID = 1;
  int64 channelID = 2;
  int64 userID = 3;
  GuildMember member = 4;
  string sessionID = 5;
  bool deaf = 6;
  bool mute = 7;
  bool selfDeaf = 8;
  bool selfMute = 9;
  bool suppress = 10;
}

message VoiceStateUpdate {
  int64 guildID = 1;
  int64 channelID = 2;
  int64 userID = 3;
  GuildMember member = 4;
  string sessionID = 5;
  bool deaf = 6;
  bool mute = 7;
  bool selfDeaf = 8;
  bool selfMute = 9;
  bool selfStream = 10;
  bool selfVideo = 11;
  bool suppress = 12;
  string requestToSpeakTimestamp = 13;
}

message Webhook {
  int64 id = 1;
  int64 type = 2;
  int64 guildID = 3;
  int64 channelID = 4;
  User user = 5;
  string name = 6;
  string avatar = 7;
  string token = 8;
  int64 applicationID = 9;
}

message WebhookMessage {
  string content = 1;
  string username = 2;
  string avatarURL = 3;
  bool TTS = 4;
  repeated Embed embeds = 5;
  repeated MessageAllowedMentions allowedMentions = 6;
  repeated InteractionComponent components = 7;
}

message WebhookUpdate {
  int64 guildID = 1;
  int64 channelID = 2;
}

